<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Edit Sale Register</title>
</head>
<body>

<div align="center">

      <h3>Edit Sale</h3>
      </br>
      
      <form action="#" th:action="@{/update}" th:object="${sale}" method="post">
          
          <table border="1" cellpadding="10">
             
             <tr>
                <td>ID</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"></td>
             </tr>
             
             <tr>
                <td>ITEM NAME</td>
                <td><input type="text" th:field="*{item}"></td>
             </tr>
             
             <tr>
                <td>QUANTITY</td>
                <td><input type="text" th:field="*{quantity}"></td>
             </tr>
             
             <tr>
                <td>AMOUNT</td>
                <td><input type="text" th:field="*{amount}"></td>
             </tr>
             
             <tr>
                 <td colspan="2"><button type="submit">Save</td>             
             </tr>
             
             
         
          </table>
      </form>

</div> 
</body>
</html>
